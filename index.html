<!DOCTYPE html>
<html>
  <head>
    <title>Shapeshifter</title>
    <style>
      html, body, #text {
        width: 100%;
        height: 100%;
        line-height: 100%;
        background: hsl(0,0, 100);
        font-family: sans-serif;
        font-size: 115%;
        color: #444;
        background: #f2f2f2;
      }

      #tests {
        text-align: center;
        width: 90%;
        margin: 4em auto;
      }

      p {
        display: block;
        background: #999;
        color: #fff;
        padding: .5em;
      }
    </style>
  </head>
  <body>
    <div id="tests">
      <h1>Tests</h1>
      <p id="smallest">Screen width less then 480px</p>
      <p id="small">Screen width between 481px and 720px</p>
      <p id="medium">Screen width between 721px and 1042px</p>
      <p id="larger">Screen width between 1043 and 1344px</p>
      <p id="largest">Screen width more then 1345px</p>
    </div>
    <script src="shapeshifter.js"></script>
    
    <script>
      var smallest = document.getElementById("smallest");
      var small = document.getElementById("small");
      var medium = document.getElementById("medium");
      var larger = document.getElementById("larger");
      var largest = document.getElementById("largest");

      Shapeshifter.watch("(min-width: 1345px)",{
        active: function (watcher) {
          largest.style.backgroundColor = "green";
        },
        inactive: function(watcher){
          largest.style.backgroundColor = "red";
        }
      });

      Shapeshifter.watch("(min-width: 1043px) and (max-width: 1344px)",{
        active: function (watcher) {
          larger.style.backgroundColor = "green";
        },
        inactive: function(watcher){
          larger.style.backgroundColor = "red";
        }
      });

      Shapeshifter.watch("(min-width: 721px) and (max-width: 1042px)",{
        active: function (watcher) {
          medium.style.backgroundColor = "green";
        },
        inactive: function(watcher){
          medium.style.backgroundColor = "red";
        }
      });

      Shapeshifter.watch("(min-width: 481px) and (max-width: 720px)",{
        active: function (watcher) {
          small.style.backgroundColor = "green";
        },
        inactive: function(watcher){
          small.style.backgroundColor = "red";
        }
      });

      Shapeshifter.watch("(max-width: 480px)",{
        active: function (watcher) {
          smallest.style.backgroundColor = "green";
        },
        inactive: function(watcher){
          smallest.style.backgroundColor = "red";
        }
      });
    </script>
  </body>

</html>
